apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mtogo-api-dev
  namespace: mtogo
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: dev.localtest.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mtogo-api
                port: { number: 80 }
