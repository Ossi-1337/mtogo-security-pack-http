apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mtogo-api
  namespace: mtogo
spec:
  podSelector:
    matchLabels: { app: mtogo-api }
  policyTypes: [ Ingress, Egress ]
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
        - protocol: TCP
          port: 443
